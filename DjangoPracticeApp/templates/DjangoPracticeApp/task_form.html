{% extends "DjangoPracticeApp/base.html" %}
{% block content %}

<h2>{% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    <!-- Django automatically renders form fields -->
    {{ form.as_p }}

    <button type="submit">Save</button>
</form>

{% endblock %}
