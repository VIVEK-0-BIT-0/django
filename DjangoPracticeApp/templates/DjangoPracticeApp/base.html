<!-- DjangoPracticeApp/templates/DjangoPracticeApp/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Practice Project</title>
    <!-- Add some basic CSS for styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
        }
        header {
            margin-bottom: 20px;
        }
        header h1 {
            color: #333;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <h1>Django Practice Project</h1>
        <nav>
            <!-- Using {% url %} so links work dynamically -->
            <a href="{% url 'task_list' %}">Task List</a>
            <!-- We'll add a link for "Add Task" later -->
        </nav>
    </header>

    <!-- Main container -->
    <div class="container">
        {% block content %}
        <!-- Child templates will put their content here -->
        {% endblock %}
    </div>
</body>
</html>
