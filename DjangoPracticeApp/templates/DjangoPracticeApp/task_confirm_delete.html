{% extends "DjangoPracticeApp/base.html" %}
{% block content %}

<h2>Delete Task</h2>

<p>Are you sure you want to delete the task: <strong>{{ object.title }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'task_list' %}">Cancel</a>
</form>

{% endblock %}
